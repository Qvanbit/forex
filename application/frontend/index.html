<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Data Interface</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Управление данными валют</h1>
        <!-- Навигационные вкладки -->
        <ul class="nav nav-tabs" id="currencyTabs" role="tablist">
            <!-- Вкладка "Синхронизация данных" -->
            <li class="nav-item">
                <a class="nav-link active" id="sync-tab" data-toggle="tab" href="#sync" role="tab" aria-controls="sync" aria-selected="true">Синхронизация данных</a>
            </li>
            <!-- Вкладка "Относительные изменения курсов" -->
            <li class="nav-item">
                <a class="nav-link" id="relative-changes-tab" data-toggle="tab" href="#relative-changes" role="tab" aria-controls="relative-changes" aria-selected="false">Относительные изменения курсов</a>
            </li>
        </ul>
        <!-- Контент вкладок -->
        <div class="tab-content" id="currencyTabsContent">
            <!-- Контент вкладки "Синхронизация данных" -->
            <div class="tab-pane fade show active" id="sync" role="tabpanel" aria-labelledby="sync-tab">
                <!-- Форма для синхронизации данных -->
                <form id="syncForm" class="mt-4">
                    <div class="form-group">
                        <label for="startDate">Начальная дата</label>
                        <input type="date" class="form-control" id="startDate" name="startDate" required>
                    </div>
                    <div class="form-group">
                        <label for="endDate">Конечная дата</label>
                        <input type="date" class="form-control" id="endDate" name="endDate" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Синхронизировать данные</button>
                </form>
            </div>
            <!-- Контент вкладки "Относительные изменения курсов" -->
            <div class="tab-pane fade" id="relative-changes" role="tabpanel" aria-labelledby="relative-changes-tab">
                <!-- Форма для выбора стран и диапазона дат для отображения графика относительных изменений курсов -->
                <form id="relativeChangesForm" class="mt-4">
                    <div class="form-group">
                        <label for="countries">Выберите страны</label>
                        <select multiple class="form-control" id="countries" name="countries[]" required>
                            <!-- Опции стран будут загружены динамически -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="startDate">Начальная дата</label>
                        <input type="date" class="form-control" id="relativeStartDate" name="startDate" required>
                    </div>
                    <div class="form-group">
                        <label for="endDate">Конечная дата</label>
                        <input type="date" class="form-control" id="relativeEndDate" name="endDate" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Показать изменения</button>
                </form>
                <!-- Контейнер для отображения графика -->
                <canvas id="relativeChangesChart" class="mt-5"></canvas>
            </div>
        </div>
    </div>

    <!-- Подключение необходимых скриптов -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- JavaScript-скрипт для работы с формами и отображения графика -->
    <script src="app.js"></script>
</body>
</html>
